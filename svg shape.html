<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
     <h1>Drawing Shapes with SVG</h1>


      <!-- SVG Container-->
      <svg width="500" height="500" style="border: 1px solid #000000;">

        <!-- Square-->
         <rect x="50" y="50" width="200" height="100" fill="red"/>
        
        <!-- Polygon (Triangle) -->
        <polygon points="200,300 300,300 250,400" fill="green" />

         <!-- Top ellipse (the top of the cylinder) -->
         <ellipse cx="150" cy="80" rx="100" ry="30" fill="lightblue" />
        
         <!-- Bottom ellipse (the bottom of the cylinder) -->
         <ellipse cx="150" cy="300" rx="100" ry="30" fill="lightblue" />
         
         <!-- Left side (connecting the left edge of the ellipses) -->
         <path d="M 50 80 Q 50 200 50 300" fill="transparent" stroke="lightblue" stroke-width="3" />
         
         <!-- Right side (connecting the right edge of the ellipses) -->
         <path d="M 250 80 Q 250 200 250 300" fill="transparent" stroke="lightblue" stroke-width="3" />
         
         <!-- Side shading (for the visual effect of depth) -->
         <path d="M 50 80 Q 50 200 50 300 L 150 300 L 150 80 Z" fill="rgba(173, 216, 230, 0.7)" />
         <path d="M 250 80 Q 250 200 250 300 L 150 300 L 150 80 Z" fill="rgba(135, 206, 250, 0.7)" />
     </svg>
 
 </body>
 </html>
